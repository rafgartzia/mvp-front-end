<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Acompanhamento de Progressões</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="" alt="Logo" />
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#progressoes">Progressões</a>
                </li>
                <li>
                    <a href="#jovens">Jovens</a>
                </li>
                <li>
                    <a href="#matriz">Matriz Progressões</a>
                </li>
            </ul>
        </nav>
    </header>


        <section class="newProgression">
            <h1>Incluir Progressão</h1>
            <div class="progression">
                <label for="newCode">Código no mAPPa:</label>
                <input type="text" id="newCode" size= 4 minlength="2" maxlength="2" required>
                <br><br>
                <label for="newText">Texto da progressão:</label>
                <input type="text" id="newText" size= 100 minlength="10" maxlength="100" required>
            </div>
            <div class="branchphase">
                <div class="proglobinho">
                    <label class="progtitle">Ramo Lobinho</label><br>
                    <input type="radio" id="ramolobinho1" name="newBranchandPhase" value="lobinho1">
                    <label for="ramolobinho1">Pata Tenra</label><br>
                    <input type="radio" id="ramolobinho2" name="newBranchandPhase" value="lobinho2">
                    <label for="ramolobinho2">Lobo Saltador</label><br>
                    <input type="radio" id="ramolobinho3" name="newBranchandPhase" value="lobinho3">
                    <label for="ramolobinho3">Lobo Caçador</label><br>
                    <input type="radio" id="ramolobinho" name="newBranchandPhase" value="lobinho4">
                    <label for="ramolobinho4">Lobo Rastreador</label>
                </div>
                    <div class="progescoteiro">
                    <label class="progtitle">Ramo Escoteiro</label><br>
                    <input type="radio" id="ramoescoteiro1" name="newBranchandPhase" value="escoteiro1">
                    <label for="ramoescoteiro1">Pistas</label><br>
                    <input type="radio" id="ramoescoteiro2" name="newBranchandPhase" value="escoteiro2">
                    <label for="ramoescoteiro2">Trilha</label><br>
                    <input type="radio" id="ramoescoteiro3" name="newBranchandPhase" value="escoteiro3">
                    <label for="ramoescoteiro3">Rumo</label><br>
                    <input type="radio" id="ramoescoteiro4" name="newBranchandPhase" value="escoteiro4">
                    <label for="ramoescoteiro4">Travessia</label>
                </div>
                <div class="progsenior">
                    <label class="progtitle">Ramo Senior</label><br>
                    <input type="radio" id="ramosenior1" name="newBranchandPhase" value="senior1">
                    <label for="ramosenior1">Escalada</label><br>
                    <input type="radio" id="ramosenior2" name="newBranchandPhase" value="senior2">
                    <label for="ramosenior2">Conquista</label><br>
                    <input type="radio" id="ramosenior3" name="newBranchandPhase" value="senior3">
                    <label for="ramosenior3">Azimute</label>
                </div>   
            </div>
            <button onclick="newItem()" class="addBtn">Adicionar</button>
        </section>
    
        <!-- Tabela com items existentes -->
        <section class="items">
            <table id="myTable">
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                </tr>
            </table>
        </section>
    

    
</body>
</html>
