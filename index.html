<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Acompanhamento de Progressões</title>
</head>
<body>
    <header class="cabecalho">
        <div class="banner">
            <img src="img/bannerlobinho.png" alt="y">
            <img src="img/bannerescoteiro.png" alt="y">
            <img src="img/bannersenior.png" alt="y">
            <img src="img/bannerpioneiro.png" alt="y">
        </div>
    </header>

    <section class="newProgression">
        <h1>Adicionar progressão</h1>
        <div class="progression">
            <label for="newCode">Código:</label>
            <input type="text" inputmode="numeric" id="newCode" size="2">
            <br><br>
            <label for="newDescription">Descrição:</label>
            <input type="text" id="newDescription" size= 100 minlength="10" maxlength="350">
            <br><br>
            <label for="newBranch">Ramo:</label>
            <select name= "newBranch" id="newBranch">
                <option value="Lobinho">Lobinho</option>
                <option value="Escoteiro">Escoteiro</option>
                <option value="Senior">Senior</option>
            </select>
            <label for="newPhase">Etapa:</label>
            <select name= "newPhase" id="newPhase">
                <option value="Pata Tenra/Saltador">Pata Tenra e Lobo Saltador</option>
                <option value="Rastreador/Caçador">Lobo Rastreador e Lobo caçador</option>
                <option value="Pista/Trilha">Pista e Trilha</option>
                <option value="Rumo/Travessia">Rumo e Travessia</option>
                <option value="Escalada">Escalada</option>
                <option value="Conquista">Conquista</option>
                <option value="Azimute">Azimute</option>
            </select>
        <br><br>            
        <button onclick="newItem()" class="addBtn">Adicionar</button>
        </div>
    </section>
    
    <!-- Tabela com items existentes -->
    <section class="progressions">
        <h1>Progressões</h1>
        <table id="progTable">
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Ramo</th>
                <th>Etapa</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>
    
    
    
    <script src="scripts.js"></script>
</body>
</html>
