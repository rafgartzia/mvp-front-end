<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Acompanhamento de Progressões</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="" alt="Logo" />
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#progressoes">Progressões</a>
                </li>
                <li>
                    <a href="#jovens">Jovens</a>
                </li>
                <li>
                    <a href="#matriz">Matriz Progressões</a>
                </li>
            </ul>
        </nav>
    </header>

        <!-- Opções para adicionar um novo item -->
        <section class="newProgression">
            <input type="text" id="newCode" placeholder="Código no mAPPa:">
            <input type="text" id="newText" placeholder="Texto da progressão:">
            <input type="text" id="newBranch" placeholder="Ramo:">            
            <input type="text" id="newPhase" placeholder="Etapa:">

            <button onclick="newItem()" class="addBtn">Adicionar</button>
        </section>
    
        <!-- Tabela com items existentes -->
        <section class="items">
            <table id="myTable">
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                </tr>
            </table>
        </section>
    

    
</body>
</html>
